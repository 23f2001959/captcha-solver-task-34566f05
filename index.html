<!DOCTYPE html>
<html>
<head>
  <title>Captcha Solver</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Captcha Solver</h1>
    
    <form>
      <div class="form-group">
        <label for="captcha-image">Captcha Image:</label>
        <img src="captcha.jpg" alt="Captcha Image" id="captcha-image">
      </div>
      
      <div class="form-group">
        <label for="captcha-input">Enter Captcha Text:</label>
        <input type="text" class="form-control" id="captcha-input">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div id="result"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $('form').submit(function(e) {
      e.preventDefault();
      var captchaText = $('#captcha-input').val();
      
      // Call backend API to solve captcha
      $.post('https://api.captchasolver.com/solve', {text: captchaText}, function(data) {
        $('#result').html('Captcha solved: ' + data);
      });
    });
  </script>
</body>
</html>
